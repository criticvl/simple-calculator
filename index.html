<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./adaptive.css" />
    <link rel="icon" type="image/x-icon" href="./calculator.ico" />
    <title>Simple Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="calculator-div">
        <p class="display">0</p>
        <div class="calculator-numpad-div">
          <button onclick="clearDisplay()" class="action">C</button>
          <button onclick="deleteLast()" class="action">↩</button>
          <button onclick="percent()" class="action">%</button>
          <button onclick="mathOperation('/')" class="action">÷</button>

          <button onclick="number(7)">7</button>
          <button onclick="number(8)">8</button>
          <button onclick="number(9)">9</button>
          <button onclick="mathOperation('*')" class="action">×</button>

          <button onclick="number(4)">4</button>
          <button onclick="number(5)">5</button>
          <button onclick="number(6)">6</button>
          <button onclick="mathOperation('-')" class="action">−</button>

          <button onclick="number(1)">1</button>
          <button onclick="number(2)">2</button>
          <button onclick="number(3)">3</button>
          <button onclick="mathOperation('+')" class="action">+</button>

          <button class="js-logo">
            <img class="js-logo-img" src="./js-logo.png" />
          </button>
          <button onclick="number(0)">0</button>
          <button onclick="dot()">.</button>
          <button onclick="equals()" class="equals">=</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
